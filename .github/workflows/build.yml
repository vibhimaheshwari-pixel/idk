name: Build and Export

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system deps (poppler)
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Install dependencies
        run: npm ci

      - name: Generate certificate thumbnails
        run: npm run generate:cert-thumbs

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
